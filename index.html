  class Frac {
  constructor(n, d = 1) {
    if (d == 0) {
      throw new Error("denominator cannot be zero!");
    }
    this.n = n;
    this.d = d;
  }
  valueOf() {
    return this.n / this.d;
  }
}

function frac(a, b, c) {
  return a * b, `\n${a * b}\n ${a * b / 3 * c}`
}

.wave {

}

    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
